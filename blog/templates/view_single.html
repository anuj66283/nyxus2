{% extends "index.html" %}

{% block content %}
    <div class="content">
        <h1>{{blog.title}}</h1>
        <p>{{blog.body}}</p>
        <p>{{blog.author}}</p>
        <p>{{blog.created}}</p>
    </div>

    <div class="comment">
        {% for comment in blog.comments.all %}
            <div>
                <p>{{comment.body}}</p>
                <p>{{comment.author}}</p>
                <p>{{comment.created}}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
