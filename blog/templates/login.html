{% extends "index.html" %}

{% block content %}

    <form method="POST">
        {% csrf_token %}

        <label for="username">Username</label>
        <input type="text" id="username" name="username">

        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <button type="submit">Submit</button>
    </form>

{% endblock %}
